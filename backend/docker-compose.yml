version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: elearning
      POSTGRES_USER: elearning
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.local
    environment:
      DB_NAME: elearning
      DB_USER: elearning
      DB_PASSWORD: 123456
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: dev-secret-elearing

volumes:
  postgres_data:
