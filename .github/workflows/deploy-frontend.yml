name: Deploy Frontend to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-2
      S3_BUCKET: www.smartedu.click
      DIST_DIR: frontend/dist
      CF_DISTRIBUTION_ID: ""  # điền ID nếu dùng CloudFront

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::365761707577:role/github-actions-deploy-s3
          role-session-name: github-actions-frontend

      - name: Sync assets (immutable)
        run: |
          aws s3 sync "$DIST_DIR/assets" "s3://$S3_BUCKET/assets" \
            --delete \
            --cache-control "public,max-age=31536000,immutable"

      - name: Sync other files (except index.html)
        run: |
          aws s3 sync "$DIST_DIR" "s3://$S3_BUCKET" \
            --delete \
            --exclude "assets/*" \
            --exclude "index.html" \
            --cache-control "public,max-age=3600"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp "$DIST_DIR/index.html" "s3://$S3_BUCKET/index.html" \
            --cache-control "no-cache" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        if: ${{ env.CF_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/*"
