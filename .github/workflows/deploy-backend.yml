name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: {}   # cháº¡y tay khi cáº§n

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV_FILE: ${{ secrets.BACKEND_ENV_FILE }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30m
          envs: BACKEND_ENV_FILE
          script: |
            set -euo pipefail

            cd /var/www/SunEdu
            git fetch origin main
            git reset --hard origin/main

            VENV="/var/www/SunEdu/backend/.venv"
            rm -rf "$VENV"
            python3 -m venv "$VENV"
            "$VENV/bin/pip" install --upgrade pip
            "$VENV/bin/pip" install -r backend/requirements.txt

            cd backend

            # Sync environment configuration
            if [ -n "${BACKEND_ENV_FILE:-}" ]; then
              # Priority 1: Use GitHub secret
              printf '%s\n' "$BACKEND_ENV_FILE" > .env
              chmod 600 .env
              echo "âœ… Updated .env from GitHub secrets"
            elif [ -f ".env.production" ]; then
              # Priority 2: Use .env.production from repo (auto-sync from git)
              echo "ðŸ“‹ Using .env.production from repository"
              cp .env.production .env
              chmod 600 .env
              
              # Merge with local overrides if exists
              if [ -f ".env.local.override" ]; then
                echo "ðŸ”€ Merging with .env.local.override"
                cat .env.local.override >> .env
              fi
              
              echo "âœ… Created .env from .env.production"
            elif [ -f ".env" ]; then
              # Priority 3: Keep existing .env
              echo "âš ï¸  Using existing .env file"
            else
              echo "âŒ No .env configuration found!"
              exit 1
            fi

            mkdir -p logs
            touch logs/ai_personalization.log

            # Use production docker-compose if available
            COMPOSE_FILE="docker-compose.prod.yml"
            if [ ! -f "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
              echo "âš ï¸  docker-compose.prod.yml not found, using docker-compose.yml"
            fi

            if command -v docker >/dev/null 2>&1; then
              echo "ðŸ³ Starting database with $COMPOSE_FILE"
              docker compose -f "$COMPOSE_FILE" up -d db
              for i in {1..20}; do
                if pg_isready -h 127.0.0.1 -p 5432 >/dev/null 2>&1; then
                  echo "âœ… Database ready"
                  break
                fi
                echo "â³ Waiting for database... ($i/20)"
                sleep 3
              done
            else
              echo "âš ï¸  Docker not installed; assuming external database" >&2
            fi

            "$VENV/bin/python" manage.py migrate --noinput
            "$VENV/bin/python" manage.py collectstatic --noinput

            if systemctl list-unit-files | grep -q '^sunedu-backend.service'; then
              sudo systemctl restart sunedu-backend
            else
              echo "sunedu-backend.service not found; skipping restart" >&2
            fi

            if systemctl list-unit-files | grep -q '^sunedu-celery.service'; then
              sudo systemctl restart sunedu-celery
            else
              echo "sunedu-celery.service not found; skipping restart" >&2
            fi
