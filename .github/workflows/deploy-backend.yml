name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: {}   # ch·∫°y tay khi c·∫ßn

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV_FILE: ${{ secrets.BACKEND_ENV_FILE }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30m
          envs: BACKEND_ENV_FILE
          script: |
            set -euo pipefail

            cd /var/www/SunEdu
            git fetch origin main
            git reset --hard origin/main

            VENV="/var/www/SunEdu/backend/.venv"
            rm -rf "$VENV"
            python3 -m venv "$VENV"
            "$VENV/bin/pip" install --upgrade pip
            "$VENV/bin/pip" install -r backend/requirements.txt

            cd backend

            # Sync environment configuration
            if [ -n "${BACKEND_ENV_FILE:-}" ]; then
              # Priority 1: Use GitHub secret
              printf '%s\n' "$BACKEND_ENV_FILE" > .env
              chmod 600 .env
              echo "‚úÖ Updated .env from GitHub secrets"
            elif [ -f ".env.production" ]; then
              # Priority 2: Use .env.production from repo (auto-sync from git)
              echo "üìã Using .env.production from repository"
              cp .env.production .env
              chmod 600 .env
              
              # Merge with local overrides if exists
              if [ -f ".env.local.override" ]; then
                echo "üîÄ Merging with .env.local.override"
                cat .env.local.override >> .env
              fi
              
              echo "‚úÖ Created .env from .env.production"
            elif [ -f ".env" ]; then
              # Priority 3: Keep existing .env
              echo "‚ö†Ô∏è  Using existing .env file"
            else
              echo "‚ùå No .env configuration found!"
              exit 1
            fi

            mkdir -p logs
            touch logs/ai_personalization.log

            # Use production docker-compose if available
            COMPOSE_FILE="docker-compose.prod.yml"
            if [ ! -f "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
              echo "‚ö†Ô∏è  docker-compose.prod.yml not found, using docker-compose.yml"
            fi

            if command -v docker >/dev/null 2>&1; then
              echo "üê≥ Deploying with Docker Compose: $COMPOSE_FILE"
              
              # Stop old systemd services (they use port 8000)
              if systemctl list-unit-files | grep -q '^sunedu-backend.service'; then
                echo "‚èπÔ∏è  Stopping sunedu-backend.service..."
                sudo systemctl stop sunedu-backend || true
                sudo systemctl disable sunedu-backend || true
              fi
              
              if systemctl list-unit-files | grep -q '^sunedu-celery.service'; then
                echo "‚èπÔ∏è  Stopping sunedu-celery.service..."
                sudo systemctl stop sunedu-celery || true
              fi
              
              # Stop and remove old containers
              docker compose -f "$COMPOSE_FILE" down || true
              
              # Build and start all services
              docker compose -f "$COMPOSE_FILE" up -d --build
              
              # Wait for health check
              echo "‚è≥ Waiting for services to be healthy..."
              for i in {1..30}; do
                if docker compose -f "$COMPOSE_FILE" ps | grep -q "healthy"; then
                  echo "‚úÖ Services are healthy"
                  break
                fi
                echo "‚è≥ Waiting... ($i/30)"
                sleep 3
              done
              
              # Show status
              docker compose -f "$COMPOSE_FILE" ps
              echo "‚úÖ Docker deployment complete! Backend running on port 8001"
            else
              echo "‚ùå Docker not installed!"
              exit 1
            fi
