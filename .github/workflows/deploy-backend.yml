name: Deploy Backend


# Ch·ªâ commit file example n√†y, KH√îNG commit file th·ª±c l√™n giton:

  push:

# V√≠ d·ª•: Override DB password kh√°c tr√™n server    branches: [main]

# DB_PASSWORD=super-secure-password-on-server  workflow_dispatch: {}   # ch·∫°y tay khi c·∫ßn



# V√≠ d·ª•: Override email passwordconcurrency:

# EMAIL_HOST_PASSWORD=app-password-from-google  group: deploy-backend

  cancel-in-progress: true

# V√≠ d·ª•: Override c√°c API keys kh√°c

# OPENAI_API_KEY=sk-...jobs:

  deploy:

# C√ÅCH S·ª¨ D·ª§NG:    runs-on: ubuntu-latest

# 1. T·∫°o file .env.local.override tr√™n server EC2    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

# 2. Th√™m c√°c gi√° tr·ªã c·∫ßn override    steps:

# 3. Workflow s·∫Ω t·ª± ƒë·ªông merge v·ªõi .env.production      - name: Deploy to EC2

        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV_FILE: ${{ secrets.BACKEND_ENV_FILE }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 10m
          envs: BACKEND_ENV_FILE
          script: |
            set -euo pipefail

            cd /var/www/SunEdu
            git fetch origin main
            git reset --hard origin/main

            VENV="/var/www/SunEdu/backend/.venv"
            rm -rf "$VENV"
            python3 -m venv "$VENV"
            "$VENV/bin/pip" install --upgrade pip
            "$VENV/bin/pip" install -r backend/requirements.txt

            cd backend

            # Sync environment configuration
            if [ -n "${BACKEND_ENV_FILE:-}" ]; then
              # Priority 1: Use GitHub secret
              printf '%s\n' "$BACKEND_ENV_FILE" > .env
              chmod 600 .env
              echo "‚úÖ Updated .env from GitHub secrets"
            elif [ -f ".env.production" ]; then
              # Priority 2: Use .env.production from repo (auto-sync from git)
              echo "üìã Using .env.production from repository"
              cp .env.production .env
              chmod 600 .env
              
              # Merge with local overrides if exists
              if [ -f ".env.local.override" ]; then
                echo "üîÄ Merging with .env.local.override"
                cat .env.local.override >> .env
              fi
              
              echo "‚úÖ Created .env from .env.production"
            elif [ -f ".env" ]; then
              # Priority 3: Keep existing .env
              echo "‚ö†Ô∏è  Using existing .env file"
            else
              echo "‚ùå No .env configuration found!"
              exit 1
            fi

            mkdir -p logs
            touch logs/ai_personalization.log

            # Use production docker-compose if available
            COMPOSE_FILE="docker-compose.prod.yml"
            if [ ! -f "$COMPOSE_FILE" ]; then
              COMPOSE_FILE="docker-compose.yml"
              echo "‚ö†Ô∏è  docker-compose.prod.yml not found, using docker-compose.yml"
            fi

            if command -v docker >/dev/null 2>&1; then
              echo "üê≥ Deploying with Docker Compose: $COMPOSE_FILE"
              
              # Stop old containers
              docker compose -f "$COMPOSE_FILE" down
              
              # Build and start all services (db + web)
              docker compose -f "$COMPOSE_FILE" up -d --build
              
              # Wait for services to be healthy
              echo "‚è≥ Waiting for services to be healthy..."
              for i in {1..30}; do
                if docker compose -f "$COMPOSE_FILE" ps | grep -q "healthy"; then
                  echo "‚úÖ Services are healthy"
                  break
                fi
                echo "‚è≥ Waiting... ($i/30)"
                sleep 3
              done
              
              # Show container status
              docker compose -f "$COMPOSE_FILE" ps
              
              echo "‚úÖ Docker deployment complete!"
            else
              echo "‚ùå Docker not installed!"
              exit 1
            fi
