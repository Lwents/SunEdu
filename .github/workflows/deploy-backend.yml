name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: {}   # chạy tay khi cần

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30m 
          script: |
            set -euo pipefail

            cd /var/www/SunEdu
            git fetch origin main
            git reset --hard origin/main

            VENV="/var/www/SunEdu/backend/.venv"
            rm -rf "$VENV"
            python3 -m venv "$VENV"
            "$VENV/bin/pip" install --upgrade pip
            "$VENV/bin/pip" install -r backend/requirements.txt

            cd backend
            mkdir -p logs
            touch logs/ai_personalization.log

            if command -v docker >/dev/null 2>&1; then
              docker compose -f docker-compose.yml up -d db
              for i in {1..20}; do
                if pg_isready -h 127.0.0.1 -p 5432 >/dev/null 2>&1; then
                  break
                fi
                echo "Waiting for Postgres container on 127.0.0.1:5432 ... ($i/20)"
                sleep 3
              done
            else
              echo "Docker is not installed; skipping dockerized DB startup" >&2
            fi

            "$VENV/bin/python" manage.py migrate --noinput
            "$VENV/bin/python" manage.py collectstatic --noinput

            if systemctl list-unit-files | grep -q '^sunedu-backend.service'; then
              sudo systemctl restart sunedu-backend
            else
              echo "sunedu-backend.service not found; skipping restart" >&2
            fi

            if systemctl list-unit-files | grep -q '^sunedu-celery.service'; then
              sudo systemctl restart sunedu-celery
            else
              echo "sunedu-celery.service not found; skipping restart" >&2
            fi
